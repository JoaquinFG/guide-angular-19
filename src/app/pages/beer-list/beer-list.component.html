<div class="beer-list-header">
  <h1>Beer List</h1>
  <app-toolbar class="toolbar" (onSearchBeerPage)="loadBeers($event)"></app-toolbar>
</div>
@if (beers()) {
  <div class="beer-grid">
    @for (beer of beers(); track beer.id) {
      <app-beer-card
      [beer]="beer"
      [imageUrl]="'https://punkapi.online/v3/images/' + beer.image"
      (onViewClick)="handleViewBeer(beer.id)"
      />
    }
  </div>
}
@else {
  <p-progressSpinner class="spinner"></p-progressSpinner>
}
